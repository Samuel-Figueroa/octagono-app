<script>
    
    function calcular(longitud, apotema)
     {
    console.log("Longitud: "+longitud);
    console.log("Apotema: "+apotema);

    

    var parametros={
        "longitud" : longitud,
        "apotema" : apotema
    };

    $.ajax({
 url: "ejecutar.php",
 type: "post",
 data: parametros,
 beforeSend: function() {
 $("#resp").html("Procesando, espere por favor...");
 },
 fail: function() {
 $("#resp").html("Error al realizar el calculo");
 },
 success: function(response) { 
 $("#resp").html(response);
 },
 error: function(jqXHR, textStatus, errorThrown) { 
 console.log(textStatus, errorThrown); }
 });

 
}

</script>


<body>
    
    <h1 style="text-align: center;">Este programa permitira calcular el area de un octagono</h1>
    <h1><br/><br/></h1>

    <div class="row">
        <div style="text-align: right;left:220px; margin: auto;" class="row">
        <div class="input-field col s4">
        <label>Valor Longitud:</label>
        <input type="number" name="longitud" id="longitud">
        </div>
        <div class="input-field col s4"> 
        <label>Valor Apotema:</label>
        <input type="number" name="apotema" id="apotema">
        </div>
        </div>
        <div style="text-align:center" class="row"> 
        <div class="input-field col s6">  
        <button  onclick="calcular($('#longitud').val(), $('#apotema').val())" class="btn waves-effect waveslight; btn btn-success" type="submit" name="action">Calcular
        <i class="material-icons right">send</i>
        </button>
        </div>
        </div> 
        <div id="resp" class="input-field col s6"></div>
    </div>
    <div class="galeria" style="text-align: right;">
